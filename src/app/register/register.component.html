<div>
  <div class="btnhead">
    <nav>
      <a routerLink="/login"><button mat-button class="register">Login</button></a>
    </nav>
  </div>
<div class="centered">
  <div>
    <img class="logo" src="../../assets/logotext.png" alt="logohead"/>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label class="field">Username</mat-label>
      <input matInput type="text" [(ngModel)]="username">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label class="field">Email</mat-label>
      <input matInput type="text" [(ngModel)]="email">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label class="field">Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
      <mat-icon matSuffix mat-icon-button (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>

  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label class="field">Confirm Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="confirm">
      <mat-icon matSuffix mat-icon-button (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
  </div>
  <div>
    <button mat-button class="register" (click)="registerUser()">Register</button>
  </div>
</div>
</div>
